<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>viewport</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="../dist/umd/viewport.min.js"></script>
  <script>
    vp.init({
      width:375,
      metaViewport:true,
      userScalable:"yes"
    })
  </script>
  <style>
    html{
      background-color: #f5f5f5;
    }
    body{
      margin: 0;
      padding: 0;
      font-family: "Source Han Sans CN";
    }
    .head{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 0.5rem;
      background-color: #14d1b5;
      color: #fff;
      line-height: 0.5rem;
      padding: 0 0.16rem;
      font-size: 0.18rem;
    }
    .container{
      padding-top: 0.5rem;
    }
    .navbar{
      background-color: #fff;
      height: 0.3rem;
      line-height: 0.3rem;
      padding: 0 0.16rem;
      /* font-size: 0.16rem; */
    }
    .box{
      padding: 0.14rem;
      display: grid;
      grid-template-columns: repeat(2,1fr);
      grid-auto-rows: 2.2rem;
      gap: 0.14rem;
    }
    .oxi{
      background-color: #fff;
      border-radius: 0.04rem;
      padding: 0.16rem;
      color: #14d1b5;
      font-size: 0.18rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="head">Welcome to clear-viewport!</div>
  <div class="container">
    <div class="navbar">This is a test page.</div>
    <div class="box">
      <div class="oxi">clear-viewport</div>
      <div class="oxi">clear-viewport</div>
      <div class="oxi">clear-viewport</div>
      <div class="oxi">clear-viewport</div>
      <div class="oxi">clear-viewport</div>
      <div class="oxi">clear-viewport</div>
    </div>
  </div>
</body>
</html>
